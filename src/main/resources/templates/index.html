<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${title} + ' | reddITS'"></title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
</head>
<body class="bg-gray-100 scrollbar-hide">
<nav class="flex items-center justify-between bg-blue-900 px-1 sticky top-0 z-50">
    <div class="flex items-center text-xl px-2 py-4 ml-8 text-white font-bold">
        <a href="/" class="text-white mr-4">reddITS</a>
    </div>
    <div class="ml-auto flex items-center space-x-10 mr-8">
        <a href="/" class="text-white font-bold">Home</a>
        <a href="/newpost" class="text-white opacity-40 font-bold hover:opacity-100 transition duration-100">New Post</a>
        <a href="/profile" class="text-white opacity-40 font-bold hover:opacity-100 transition duration-100">Profile</a>
    </div>
</nav>
<div class="m-10">
    <h1 class="text-3xl font-bold">Home</h1>

    <div th:each="post : ${posts}">
        <div class="bg-gray-200 my-6 p-6 max-w-3xl rounded-xl mr-2">
            <a href="/profile/johndoe" class="text-blue-900 font-bold">johndoe</a>
            <span>on</span>
            <span th:text="${post.getTimestamp()}" class="text-gray-500"></span>
            <a th:href="@{'/post/' + ${post.getSlug()}}">
                <h2 th:text="${post.getText()}" class="text-xl font-semibold mt-2 mb-2"></h2>
                <a class="flex space-x-1 items-center">
                    <span class="material-icons" style="font-size:20px">comment</span>
                    <span>5</span>
                </a>
            </a>
        </div>
    </div>
</div>
</body>
</html>
