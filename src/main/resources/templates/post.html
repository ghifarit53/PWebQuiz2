<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${title} + ' | reddITS'"></title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
</head>
<body class="bg-gray-100 scrollbar-hide">
<nav class="flex items-center justify-between bg-blue-900 px-1 sticky top-0 z-50">
    <div class="flex items-center text-xl px-2 py-4 ml-8 text-white font-bold">
        <a href="#" class="text-white mr-4">reddITS</a>
    </div>
    <div class="ml-auto flex items-center space-x-10 mr-8">
        <a href="/" class="text-white opacity-40 font-bold hover:opacity-100 transition duration-100">Home</a>
        <a href="/newpost" class="text-white opacity-40 font-bold hover:opacity-100 transition duration-100">New Post</a>
        <a href="/profile" class="text-white opacity-40 font-bold hover:opacity-100 transition duration-100">Profile</a>
    </div>
</nav>
<div class="m-10">
    <div class="flex items-center">
        <a class="text-blue-800 flex items-center" href="/">
            <span class="material-icons text-blue-900 mr-1 flex-shrink-0" style="font-size: 18px">arrow_back_ios</span>
            <span>Back</span>
        </a>
    </div>

    <div class="bg-gray-200 p-6 rounded-2xl mt-8">
        <a href="/user/johndoe" class="font-bold text-blue-900">johndoe</a>
        <span>on</span>
        <span class="text-gray-500" th:text="${post.getTimestamp()}"></span>
        <h1 class="mt-4 text-3xl font-bold" th:text="${post.getText()}"></h1>

        <div class="flex items-center mt-4 space-x-4">
            <form th:action="@{'/post/delete/' + ${post.getId()}}" method="POST">
                <button type="submit" onclick="return confirm('Are you sure you want to delete this post?')">
                    <span class="material-icons" style="font-size:20px">delete</span>
                </button>
            </form>

            <form th:action="@{'/post/edit/' + ${post.getId()}}" method="GET">
                <button>
                    <span class="material-icons" style="font-size:20px">create</span>
                </button>
            </form>
        </div>
    </div>

</div>
</body>
</html>
